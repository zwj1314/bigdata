{% extends 'ajax/base.html' %}
{% block content %}UV访购率{% endblock %}
{% block search %}
    <v-form id="search">
        {#    日期选择器#}
        <v-form-item label="时间">
            <v-date-picker v-model="rangeDate2" range  position="fixed" ></v-date-picker>
        </v-form-item>
        {#    选择器#}
        <v-form-item label="版本">
            <v-select search style="width: 180px;"  :data="version"></v-select>
        </v-form-item>
        <v-form-item label="平台">
            <v-select search multiple style="width: 180px;"  :data="platform"></v-select>
        </v-form-item>
        <v-form-item label="用户来源">
            <v-select search  style="width: 180px;"  :data="user_source"></v-select>
        </v-form-item>
        <br><br><br>
        <v-form-item>
            <v-button type="primary" html-type="submit">查询</v-button>
        </v-form-item>
    </v-form>
{% endblock %}
