<body class="fixed-header fixed-navigation">

<header id="header">
    <div id="logo-group">

        <!-- PLACE YOUR LOGO HERE -->
        <span id="logo" style="padding-left: 20px"></span>

    </div>


    <div style="float: right">
        <p style="line-height:49px">

            <a href="javascript:void(0);">
                        <span>
							{{ username }}
						</span>
                <img src="/static/images/avatar.png" alt="me" class="online"/>


            </a>
            <span style="color: white"> | </span>
            <a href="/logout">登出</a>

        </p>
    </div>

    <div class="pull-right">


        <!-- end voice command -->

        <!-- multiple lang dropdown : find all flags in the flags page -->
        <p>&nbsp&nbsp&nbsp&nbsp </p>
        <!-- end multiple lang -->

    </div>
    <div class="pull-right">


        <!-- end voice command -->

        <!-- multiple lang dropdown : find all flags in the flags page -->
        <p>&nbsp&nbsp&nbsp&nbsp</p>
        <!-- end multiple lang -->

    </div>
    <div class="pull-right">


        <!-- end voice command -->

        <!-- multiple lang dropdown : find all flags in the flags page -->
        <ul class="header-dropdown-list hidden-xs">
            <li>
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"> <span>平台: WEB</span> <i
                        class="fa fa-angle-down"></i> </a>
                <ul class="dropdown-menu pull-right">
                    <!--<li class="active">-->
                        <!--<a href="/app">APP</a>-->
                    <!--</li>-->
                    <li>
                        <a href="/web">WEB</a>
                    </li>
                </ul>
            </li>
        </ul>
        <!-- end multiple lang -->

    </div>


</header>


<aside id="left-panel" style="padding: 0px">
    <p style=" text-align: center;vertical-align: middle;padding-top: 1vh;margin-bottom: 16px"><img
            src="/static/images/logo.svg" alt="">
    </p>
    <div class="login-info">
        {#        TODO 根据后台返回的数据 自动渲染列表#}
        <div class="dropdown">
            <a href="javascript:void(0)">
                <img style="width: 18px;margin-left: 6px;" src="/static/images/client.svg" alt="me" class="online"/>
                <span>
							                        <a href="#" class="dropdown-toggle"
                                                       data-toggle="dropdown"
                                                       role="button" aria-haspopup="true" aria-expanded="false"
                                                       style="font-size: 14px">业务线 <i style="color:#27C4FF"
                                                                                      class="fa fa-angle-down"></i></a>


                    <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                            {% for biz,sites in bizAndSiteDict.items %}

                                <li class="dropdown-submenu">
                                <a href="javascript:void(0);">{{ biz }}</a>
                                    {% if  sites %}
                                        <ul class="dropdown-menu">


                                {% for site in sites %}
                                    <li><a biz_code="{{ site.0 }}" site_code="{{ site.2 }}"
                                           href="javascript:void(0);">{{ site.1 }}</a></li>
                                {% endfor %}

                                </ul>
                                    {% endif %}
                                </li>

                            {% endfor %}




                        </ul>
						</span>
            </a>
        </div>

    </div>


</aside>


<div id="main" role="main" style="background-color: #f2f3f8;height:100%;">

    <!-- RIBBON -->

    <!-- END RIBBON -->

    <div id="content">

            <img src="/static/images/guide01.gif" alt="">

        </div>

        <div class="empty">

            <img src="/static/images/pic_empty.png" alt="">

            <h1 style="margin-top: 12px">未添加业务线</h1>

        </div>
    </div>

    <!-- END #MAIN CONTENT -->

</div>
<script src="/static/js/base.js"></script>

<script>
    $(function () {
        // 向cookie中放入平台,点击li所有的bizcode和site_code
        $.cookie('platform', "web");
        $('.dropdown-submenu  ul a').click(function () {
            $.cookie('biz_code', $(this).attr("biz_code"));
            $.cookie('site_code', $(this).attr("site_code"));
            console.log($(this).attr("biz_code"), $(this).attr("site_code"));
            window.location.href = '/web';
        })
    })


</script>

<script src="/static/js/libs/jquery-ui-1.10.3.min.js"></script>
